<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link href='https://fonts.googleapis.com/css?family=Kumbh+Sans' rel='stylesheet'>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

    <div class="over">

        <div class="top">
            <img class="img" src="images/image-victor.jpg" alt="victor" />
        </div>
        <div class="mid">
            <p>
                <br />
                <span class="vic">Victor Crest</span> <span class="ts">&nbsp; 26</span>
                                         <br /> <span class="lnd">London</span> 
            </p>
        </div>

        <div class="bottom">
          
            <div>
                <p class="bld">
                    80K<br />
                    <small class="lw">Followers</small>
                </p>
            </div>
            <div>
                <p class="bld">
                    803K<br />
                    <small class="lw">Likes</small>
                </p>                  
            </div>
            <div>
                <p class="bld">
                    1.4K<br />
                    <small class="lw">Photos</small>
                </p>
            </div>
      
        </div>
       
    </div>
 
  
   <div class="attribution">
